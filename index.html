<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch!</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <p class="header">Etch A Sketch!</p>
    <div id="optionsAndBoard">
      <div id="options">
        <div class="colorselector">
          <p class="colorheader">Select a color:</p>
          <input type="color" class="colorslct choices"></button>
        </div>
        <button class="gridsize choices">Grid Size</button>
        <div class="toggler">
          Shading<input type="checkbox" id="shadecheck"/>
        </div>
        <div class="toggler">
          Multicolor<input type="checkbox" id="rainbowcheck"/>
        </div>
        <button class="clear choices">Clear</button>
      </div>
      <div id="maincontainer"></div>
    </div>
    <p id="copyright">Copyright: Antti Räsänen</p>
  </div>
</body>
</html>
